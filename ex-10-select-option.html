<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Select Option Tag</title>
  </head>
  <body>
    <select name="gender">
      <option value="male">Nam</option>
      <option value="female">Nữ</option>
      <option value="other">Khác</option>

</html>
