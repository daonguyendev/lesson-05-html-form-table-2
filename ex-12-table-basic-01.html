<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Basic</title>
  <style>
    table, tr, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Đức</td>
        <td>17</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Tín</td>
        <td>17</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
