<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table Advanced 01</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table style="width: 50%">
      <tr>
        <th>Tháng</th>
        <th>Doanh thu</th>
      </tr>
      <tr>
        <td>Một</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Hai</td>
        <td>$80</td>
      </tr>
      <tr>
        <td>Ba</td>
        <td>$120</td>
      </tr>
      <tr></tr>
        <td colspan="2">Tổng</td>
      </tr>
    </table>
  </body>
</html>
