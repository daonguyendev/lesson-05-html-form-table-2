<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table Advanced 02</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table style="width: 50%">
      <tr>
        <th>Tháng</th>
        <th>Doanh thu</th>
        <th>Nợ</th>
      </tr>
      <tr>
        <td>Một</td>
        <td>$100</td>
        <td>$20</td>
      </tr>
      <tr>
        <td>Hai</td>
        <td colspan="2">$80</td>
        <!-- <td>$80</td> -->
      </tr>
      <tr>
        <td colspan="3">Tổng: $180</td>
       
      </tr>
    </table>
  </body>
</html>
