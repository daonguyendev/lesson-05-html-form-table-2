<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table Advanced 02</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table style="width: 50%">
      <tr>
        <th>Quý</th>
        <th>Tháng</th>
        <th>Doanh thu</th>
      </tr>
      <tr>
        <td rowspan="3">Một</td>
        <td>Một</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Hai</td>
        <!-- <td rowspan="2">$80</td> -->
        <td rowspan="2">$80</td>
      </tr>
      <tr>
        <td>Ba</td>
      </tr>
      <tr>
        <td rowspan="3">Hai</td>
        <td>Bốn</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Năm</td>
        <td rowspan="2">$80</td>
      </tr>
      <tr>
        <td>Sáu</td>
      </tr>
    </table>
  </body>
</html>
