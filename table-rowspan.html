<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Rowspan</title>
    <style>
        table, tr, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="width: 50%">
        <thead>
            <tr>
                <th>Quý</th>
                <th>Tháng</th>
                <th>Doanh thu</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Một</td>
                <td>Một</td>
                <td>$100</td>
            </tr>
            <tr>
                <!-- <td>Một</td> -->
                <td>Hai</td>
                <td>$80</td>
            </tr>
            <tr>
                <!-- <td>Một</td> -->
                <td>Ba</td>
                <td>$80</td>
            </tr>

            <tr>
                <td rowspan="3">Hai</td>
                <td>Bốn</td>
                <td>$100</td>
            </tr>
            <tr>
                <!-- <td>Hai</td> -->
                <td>Năm</td>
                <td>$80</td>
            </tr>
            <tr>
                <!-- <td>Hai</td> -->
                <td>Sáu</td>
                <td>$80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
